<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #a {
           font-size: 24px;
           background-color: aqua;
       }
       #b {
           font-size: 150%;
           background-color: aqua;
           /* default value is block display */
       }
       #c {
           font-size: 200%;
           background-color: aqua;
           display: inline;
       }
    </style>
</head>
<body>
   <p id="a">Hello 24px</p>
   <p id="b">Hello 150%</p>
   <p id="c">Hello 200%</p>
</body>
</html>
