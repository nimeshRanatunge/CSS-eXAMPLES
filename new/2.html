    <title>Document</title>
    <style>
        #relative{
            width: 100%;
            height: 500px;
            border: 3px solid black;
            position: relative;

            border: 3px solid rgb(184, 27, 27);

            left: 0px;
            position: absolute;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="relative">
        
        <div id="absolute">

        </div>
    </div>
