<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #static {
        border: 3px solid red;
        /* top: 100px; not changes */
    }
    #relative {
        border: 3px solid rgb(57, 181, 16);
        top: 10px;
        position: relative;
    }
    #absolute {
        border: 3px solid rgb(251, 235, 8);
        top: 10px;
        position: absolute;
    }

</style>
<body>
    <h3 id="static">Hello I am static</h3>
    <h3 id="relative">Hello I am relative</h3>
    <h3 id="absolute">Hello I am absolute</h3>
</body>
</html>
